<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="">
    <h1>Contact Info</h1>
    <input type="text" placeholder="First and last name" name="fname" pattern="[A-Z][a-z]+\s[A-Z][a-z]+$" autofocus required>
    <input type="email" placeholder="Email"  required>
    <input type="tel" placeholder="Phone number" pattern="[0-9]{10}" required>
    <input type="url" placeholder="Web Address" required>
    <h2>Preferences</h2>
    <input type="number" min="1" max="10" placeholder="# of rc" required><br>
    <br>
    <input type="submit" placeholder="Submit Info">
    </form>
</body>
</html>
